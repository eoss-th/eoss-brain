group 'com.eoss.brain'
version '0.1.1.4'

apply plugin: 'findbugs'
apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

dependencies {
    compile 'com.google.guava:guava:20.0'
    compile 'org.jsoup:jsoup:1.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
